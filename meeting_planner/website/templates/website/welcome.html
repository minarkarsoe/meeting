{% extends "base.html" %}
{% block title %} Welcome {% endblock %}
{% block content %}
    <h1>Hello There</h1>
    <h2>Meeting</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">
                {{meeting.title}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'room' %}">Room List</a>
{% endblock %}
